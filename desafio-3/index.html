<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>desafio 3</title>
    <style media="screen" type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        .square {
            height: 200px;
            width: 300px;
            margin: 10px;
        }
        
        .square__espana {
            background-color: red;
            border: 1px solid black;
            float: left;
        }
        
        .amarillo {
            height: 90px;
            background-color: yellow;
            z-index: 1;
            margin-top: 55px;
        }
        
        .square__dinamarca {
            background-color: red;
            border: 1px solid black;
            float: left;
        }
        
        .linea-v {
            height: 200px;
            background-color: white;
            width: 20px;
            margin-left: 90px;
        }
        
        .linea-h {
            height: 20px;
            background-color: white;
            width: 300px;
            position: absolute;
            margin-top: -110px;
        }
        
        .square__emiratos {
            background-color: red;
            border: 1px solid black;
            clear: both;
            float: left;
        }
        
        .verde {
            background-color: green;
            width: 230px;
            height: 70px;
            margin-left: 70px;
            position: absolute;
        }
        
        .blanco {
            background-color: white;
            width: 230px;
            height: 70px;
            margin-left: 70px;
            margin-top: 70px;
            position: absolute;
        }
        
        .negro {
            background-color: black;
            width: 230px;
            height: 70px;
            margin-left: 70px;
            margin-top: 130px;
            position: absolute;
        }
        
        .square__japon {
            background-color: white;
            border: 1px solid black;
            position: relative;
            left: 320px;
            top: 235px;
        }
        
        .circule {
            background-color: red;
            border-radius: 50%;
            height: 80px;
            width: 80px;
            margin-top: 65px;
            margin-left: 110px;
        }
    </style>
</head>

<body>
    <section class="square square__espana">
        <div class="amarillo"></div>
    </section>
    <section class="square square__dinamarca">
        <div class="linea-v"></div>
        <div class="linea-h"></div>
    </section>
    <section class="square square__emiratos">
        <div class="verde"></div>
        <div class="blanco"></div>
        <div class="negro"></div>
    </section>
    <section class="square square__japon">
        <div class="circule"></div>
    </section>

</body>

</html>
